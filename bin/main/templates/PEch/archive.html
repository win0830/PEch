<!DOCTYPE html>
<html xmlns:th lang="ja">
<head>
<meta charset="UTF-8">
<title>PEch</title>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>
<body style="height:1500px">
  <!-- header -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Logo</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <button type="button" class="btn btn-danger">トップ</button>
      </li>
      &nbsp;&nbsp;
      <li class="nav-item">
        <button type="button" class="btn btn-danger"><i class="fas fa-plus"></i>スレ作成</button>
      </li>
      &nbsp;&nbsp;
      <li class="nav-item">
        <button type="button" class="btn btn-danger">ログアウト</button>
      </li>
    </ul>
  </nav>
  <!-- main -->
  <div class="container-fluid" style="margin-top:80px">
    <div class="search_box">
      <!-- search_box -->
      <!-- pulldown -->
      <label>カテゴリ&emsp;：</label>&nbsp;
      <select name="category">
        <option value="1">Java</option>
        <option value="2" selected>C</option>
        <option value="3">Python</option>
      </select>
      <br>
      <!-- keyword -->
      <label>キーワード：</label>&nbsp;
      <input type="text"><button>検索</button>
    </div>
    <!-- threads -->
    <table class="table table-hover">
      <thead>
        <tr>
          <th>作成日</th>
          <th>スレッドタイトル</th>
          <th>作成者</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>8時10分</td>
          <td>大島優希野獣先輩説</td>
          <td>大島優希</td>
        </tr>
        <tr>
          <td>19時19分</td>
          <td>ンアッー！</td>
          <td>前田龍也</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="container mt-5">
  <div class="row">
    <div class="col-lg-12 text-center">
      <div class="card border-danger offset-lg-3 col-lg-6">
        <div class="card-header bg-danger text-white">スレ作成</div>
          <div class="card-body">
            <form action="#">
              <div class="form-group">
                <input type="text" class="form-control" id="" placeholder="スレッド名">
              </div>
              <div class="form-group">
                <textarea class="form-control" id="" placeholder="本文"></textarea>
              </div>
              <button type="submit" class="btn btn-danger">作成</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
