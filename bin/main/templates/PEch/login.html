<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>login</title>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

</head>
<body>
<div class="container mt-5">
	<div class="row">
		<div class="col-lg-12 text-center">
			<div class="card border-dark offset-lg-3 col-lg-6 p-0">
				<div class="card-header bg-dark text-white">PEchログイン</div>
					<div class="card-body">
			    	<form action="login" method="post">
					  <div class="form-group">
					    <input type="text" class="form-control" name="userId" id="userId" placeholder="ユーザ名" required>
					  </div>
					  <div class="form-group">
					    <input type="password" class="form-control" name="password" id="password" placeholder="パスワード" required>
					  </div>
					  	  <font size="4" color="red" th:text="${flag}"></font><br>
<!-- 					  <span th:unless="${#strings.isEmpty(user_name)}">記入ミス</span> -->
					  <button type="submit" class="btn btn-danger">ログイン</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
